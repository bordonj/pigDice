<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pig Dice</title>
</head>
<body>
  <div class="background">
    <div class='playerRolls'></div>
    <div class="container">
      <div class='winner'>

      </div>
      <form id="pig-dice-form">
        <div class="input-form">
          <div class="row">
            <div class="col-md-3">
              <img src="img/angry-pig.png" alt='Pig'>
            </div>
            <div class="form-group col-md-2">
              <input type="text" class="form-control-lg" id="player1" placeholder="Pig">
            </div>

            <div class="col-md-1">
              <img src="img/vs.png" id="vs">
            </div>
            
            
            <div class="form-group col-md-2">
              <input type="text" class="form-control-lg" id="player2" placeholder="Rat">
            </div>
            <div class="col-md-3">
              <img src="img/angry-rat3.png" alt='rat'>
            </div>
          </div>
          <button type="submit" id="start">Begin!</button>
        </div>
      </form>

      <!-- Player 1 Game Board -->
      <div id="game-board">
        <div class="row">
          <div  class="col-md-5">
            <div class="card">
              <div class="card-body player1Card">
                <!-- <h5 class="card-title">Player 1</h5> -->
                <div class="score" id="player1-score">
                  <!-- <p>Player 1 Score</p> -->
                </div> 
              </div>
            </div>
          </div>

          <!-- Roll Dice -->
          <div class="col-md-2">
            <div  class="card">
              <div class="card-body">
                <div id="dice-board">
                  <button type="button" id="hold">
                    <img src="img/stop.png" id="hold-image">
                  </button>
                  <button type="button" id="roll">
                    <img src="img/dice.png" id="roll-image">
                  </button>
                </div> 
              </div>
            </div>
          </div>

          <!-- Player 1 Game Board -->
          <div class="col-md-5"> 
            <div  class="card">
              <div class="card-body player2Card">
                <!-- <h5 class="card-title">Player 2</h5> -->
                <div class="score" id="player2-score">
                  <!-- <p>Player 2 Score</p>  -->
                </div>
              </div>
            </div>
          </div>

        </div> 
      </div>
      <!-- practice roll div -->

    </div>
  </div>  
</body>
</html>
